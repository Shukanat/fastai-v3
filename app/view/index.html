<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Classify paintings of Aivazovsky, Cortes, Renoir or VanGogh</div>
        <p>
            Use images of <strong>Aivazovsky</strong>, <strong>Cortes</strong>, <strong>Renoir</strong>,<strong>VanGogh</strong>  or
            all four!
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Provando_o_Vinho_%28s%C3%A9culo_XIX%2C_escola_inglesa%29.png/225px-Provando_o_Vinho_%28s%C3%A9culo_XIX%2C_escola_inglesa%29.png" alt="wiki_connaisseur">
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label'>
                <label id='result-label'></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
